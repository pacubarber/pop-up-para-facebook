<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Importante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .message {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>¿Qué buscas?</h1>
        <p>¿Aprobación de otras personas?</p>
        <p>¿Sorprender a gente a la que no le importas?</p>
        <p>¿O recordar cómo amigos con los que socializabas todos los días hace más de 2 meses que no te escriben?</p>
    </div>
</body>
</html>
